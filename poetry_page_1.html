<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sub Page Common</title>
    <link href="res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="res/css/subpage_common.css">
    <script src="res/vue/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container"  id="main-container" :style="'background: url(\''+bg_img+'\') no-repeat right/cover;'">
    <div class="col-sm-6 left-block">
        <div class="row title-area">
            <div class="title">
                <a href="index.html"><div class="btn-back"><</div></a>
                <div class="title-text">{{ title }}</div>
            </div>
        </div>
        <div class="row content-area">
            <div class="content" v-html="content">
            </div>
        </div>
    </div>
    <div class="col-sm-6 right-block">
        <div class="row description-area">
            <div class="description">
                {{ description }}
            </div>
        </div>
    </div>
</div>
</body>
<script src="res/js/subpage_common.js" type="text/javascript"></script>
<script src="res/js/subpage_1.js" type="text/javascript"></script>
</html>
