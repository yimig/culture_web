<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sub Page Common</title>
</head>
<body>
<div class="container"  id="main-container" :style="'background: url(\''+bg_img+'\') no-repeat right/cover;'">
    <div class="col-md-6 col-xs-12 left-block">
        <div class="row title-area">
            <div class="title">
                <a href="index.html"><div class="btn-back">&lt;</div></a>
                <div class="title-text">{{ title }}</div>
            </div>
        </div>
        <div class="row content-area">
            <div class="content" v-html="content">
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12 right-block">
        <div class="row description-area">
            <div class="description">
                {{ description }}
            </div>
        </div>
    </div>
</div>
</body>
</html>
